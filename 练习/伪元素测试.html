<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>伪元素测试</title>
  <style>
    div {
      position: relative;
      width: 400px;
      height: 50px;
      border: 1px red solid;
    }
    div::before {
      content: '';
    }
    div::after {
      position: absolute;
      top: 15px;
      right: 20px;
      content: 'V';
      color: #0dcaf0;
    }

    p {
      width: 200px;
      height: 200px;
      border: 20px red solid ;
      padding: 10px;
      background-color: #0dcaf0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div>

</div>

<p>
  盒子
</p>

</body>
</html>
