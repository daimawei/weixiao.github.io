<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <title>登录页面</title>
</head>
<body>
<div class="box">
    <div class="navigation">
        <img src="tupian/150%25%20返回.png" alt="返回">
        <p>个人页面</p>
    </div>
    <div class="background">
        <img class="picture" src="tupian/38a17cec12b0df5f8a4188382ba0e279e7c6e6def0df-X2hc7H.png" alt="背景">
        <img class="head-portrait" src="tupian/椭圆%201.png" alt="头像">
        <img class="location" src="tupian/Shape%204.png" alt="定位">
        <p class="name">高素雅</p>
        <p class="age">51岁</p>
        <p class="position">北京.通州.果园</p>
    </div>
    <div class="skill">
        <em>|</em>
        <p>专业技能</p>
    </div>
    <div class="introduce">
        <img class="dormitory" src="tupian/形状%204%20拷贝%203.png" alt="小图标">
        <p>住家</p>
        <em>|</em>
        <img class="restaurant" src="tupian/形状%204%20拷贝%204.png" alt="小图标">
        <p>不含餐</p>
    </div>
    <div class="self-introduction">
        <div class="briefly">
            <p class="self">从业年龄</p>
            <div class="frame"></div>
        </div>
        <div class="fragment">
            <p class="content">0~3年</p>
        </div>
    </div>
    <div class="self-introduction">
        <div class="briefly">
            <p class="self">工作时间</p>
            <div class="frame"></div>
        </div>
        <div class="fragment">
            <p class="time">全天</p>
        </div>
    </div>
    <div class="self-introduction">
        <div class="briefly">
            <p class="self">服务价格</p>
            <div class="frame"></div>
        </div>
        <div class="fragment">
            <p class="hourly-wage">25元/小时</p>
        </div>
    </div>
    <div class="self-introduction">
        <div class="briefly">
            <p class="self">自我介绍</p>
            <div class="frame"></div>
        </div>
        <div class="fragment">
            <p class="information">可以洗衣、做饭、照顾老人。在护工方面有五年的经验，经验丰富。</p>
        </div>
    </div>
    <div class="contact-information">
        <hr style="border: 1px solid #a6a6a6"/>
        <div class="respond">
            <p>留言</p>
        </div>
        <div class="telephone">
            <p>电话联系</p>
        </div>
    </div>
</div>

</body>
</html>
