<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>js练习9</title>
</head>
<script>
    //声明函数
    // function 函数名() {
    //     函数体
    // }
    function  hi() {
        console.log('你好');
    }
    hi();

    //1、function 声明函数的关键字
    //2、函数是做某件事，函数名一般是动词
    //3、函数不调用,自己不执行
    //调用函数：函数名();
    function  getSum(sum , sum1) {
        var j = 0;
        for ( var i = sum; i <= sum1; i++) {
            j += i
        }
        console.log(j)
    }
    getSum(1,100);
    getSum(2,200);


</script>

</body>
</html>
