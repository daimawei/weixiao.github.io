<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=640,initial-scale=1">
  <link rel="stylesheet" href="vote.css">
  <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="box">
    <div class="head">
        <img class="rectangle" src="tupian/矩形%206%20拷贝%203.png" alt="矩形">
        <img class="cancel" src="tupian/取消.png" alt="取消">
        <p>投票</p>
    </div>
    <div class="navigation">
        <div class="fragment">
            <p class="vote">发言讨论结束，请大家投票</p>
            <div class="symbol">
                <img class="polygon" src="tupian/三角形.png" alt="多边形">
            </div>
        </div>
        <img class="arrow" src="tupian/多边形%201.png">
        <p class="tips">点击得票数最多人的头像</p>
    </div>
    <div class="content">
        <div class="subsection">

            <div class="interval">

                <div class="player">
                    <p>水民</p>
                    <div class="edge">
                        <p class="number">1号</p>
                    </div>
                    <div class="pattern">
                        <div class="square">
                            <img class="icon" src="tupian/图1.png">
                        </div>
                        <div class="square">
                            <img class="icon" src="tupian/图2.png">
                        </div>
                        <div class="square">
                            <img class="icon" src="tupian/图3.png">
                        </div>
                        <div class="square">
                            <img class="icon" src="tupian/图4.png">
                        </div>
                    </div>
                </div>

                <div class="player">
                    <p>水民</p>
                    <div class="edge">
                        <p class="number">2号</p>
                    </div>
                </div>

                <div class="player">
                    <p>警察</p>
                    <div class="edge">
                        <p class="number">3号</p>
                    </div>
                </div>

            </div>

            <div class="interval">
                <div class="player">
                    <p>法官</p>
                    <div class="edge">
                        <p class="number">4号</p>
                    </div>
                </div>

                <div class="player">
                    <p>狙击手</p>
                    <div class="edge">
                        <p class="number">5号</p>
                    </div>
                </div>

                <div class="player">
                    <p>医生</p>
                    <div class="edge">
                        <p class="number">6号</p>
                    </div>
                </div>

            </div>

            <div class="interval">
                <div class="player">
                    <p>杀手</p>
                    <div class="edge">
                        <p class="number">7号</p>
                    </div>
                </div>


                <div class="player">
                    <p>水民</p>
                    <div class="edge">
                        <p class="number">8号</p>
                    </div>
                </div>

                <div class="player">
                    <p>水民</p>
                    <div class="edge">
                        <p class="number">9号</p>
                    </div>
                </div>

                </div>

    </div>

    <div class="bottom">
        <button>投死</button>
    </div>

    </div>
</div>

</body>
</html>
