<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=100%, initial-scale=1.0 ">
    <link rel="stylesheet" href="Landing-page.css">
    <title>Title</title>

</head>
<body>

<div class="box">
    <div class="top">
        <img class="head" src="tupian/Status%20Bar.png" alt="顶部">
    </div>
    <div class="title">
        <p class="close">关闭</p>
        <p class="sign-in">登录</p>
        <p class="register">注册</p>
    </div>
    <div class="user">
        <div class="account">
            <img class="mobile-phone" src="tupian/iphone.png" alt="手机号">
            <label>
                <input type="text" name="user" placeholder="请输入手机号">
            </label>
        </div>
        <div class="password">
            <img class="lock" src="tupian/locked%202.png" alt="密码">
            <label>
                <input type="password" name="password" placeholder="请输入密码">
            </label>
        </div>
    </div>
    <div class="confirm">
        <div class="rectangle">
            <button onclick="alert('你好，世界!')">登  录</button>
        </div>
        <p>忘记密码？</p>
    </div>

</div>

</body>
</html>
