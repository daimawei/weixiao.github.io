<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640,initial-scale=1">
    <link rel="stylesheet/less" type="text/css" href="jieguo.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4" ></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
    <title>游戏结果</title>
</head>
<body>
<div class="box">
    <div class="top">
        <img class="homepage" src="tupian/矩形%205%20拷贝%202.png" alt="主页">
        <img class="circular" src="tupian/图层%203.png">
        <p class="title">游戏结果</p>
    </div>
    <div class="content">

        <div class="victory">
            <img class="layer2" src="tupian/图层%20.png">
        </div>

        <div class="notice">
            <p>太棒了！你知道吗？在捉鬼游戏中只有20%的卧底 取得游戏最终的胜利哦！</p>
        </div>
        <div class="explain">
            <p>本次游戏共计用0小时25分钟</p>
            <p>杀  手0人    警   察1人    平   民6人
                狙击手0人    医   生1人</p>
            <p>卧底词汇: 新爱觉罗</p>
            <p>水民词汇: 努尔哈赤</p>

        </div>
    </div>
    <div class="statement">
        <div class="days">
            <span>第一天</span>
            <h1>0时07分</h1>
            <p>晚上: 5号被杀手杀死，5号是水民</p>
            <p>白天: 8号被全民投票投死，8号是杀手</p>
        </div>
        <div class="days">
            <span>第二天</span>
            <h1>0时07分</h1>
            <p>晚上: 5号被杀手杀死，5号是水民</p>
            <p>白天: 8号被全民投票投死，8号是杀手</p>
        </div>

    </div>
    <div class="bottom">
    </div>

    <button class="button1">再来一局</button>
    <button class="button2">上传并分享</button>

</div>

</body>
</html>
